<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteadyStride - Sign In</title>
    <link rel="stylesheet" href="1.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="1.js" defer></script>
</head>
<body>
    <div class="background-animation"></div>
    <header>
        <nav>
            <a href="1.html" class="neon-button">Home</a>
            <a href="abt.html" class="neon-button">About Us</a>
            <a href="cnt.html" class="neon-button">Connect</a>
            <a href="prf.html" class="neon-button">Profile</a>
            <a href="signin.html" class="neon-button active">Sign In</a>
        </nav>
    </header>
    <main>
        <section class="auth-container">
            <div class="auth-form" id="signin-form">
                <h2 class="glowing-text">Sign In</h2>
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="neon-button">Sign In</button>
                </form>
                <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </div>
            <div class="auth-form" id="signup-form" style="display: none;">
                <h2 class="glowing-text">Sign Up</h2>
                <form>
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <button type="submit" class="neon-button">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" id="show-signin">Sign In</a></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 SteadyStride. All rights reserved.</p>
    </footer>
</body>
</html>
